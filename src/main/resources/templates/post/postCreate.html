<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="d-flex justify-content-center">
	<div class="w-50">
		<h1>글쓰기</h1>
		
		<input type="text" id="subject" class="form-control" placeholder="제목을 입력하세요">
		<textarea rows="10" id="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
		
		<div class="d-flex justify-content-end my-3">
			<input type="file" id="file" accept=".jpg, .png, .gif">
		</div>
		
		<div class="d-flex justify-content-between">
			<button type="button" id="postListBtn" class="btn btn-dark">목록</button>
			
			<div>
				<button type="button" id="clearBtn" class="btn btn-secondary">모두 지우기</button>
				<button type="button" id="saveBtn" class="btn btn-warning">저장</button>
			</div>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
    <script>
		$(document).ready(function(){
			$("#postListBtn").on('click', function(){
				location.href="/post/post-list-view";
			});
			
			//모두 지우기
			$("#clearBtn").on('click', function(){
				//alert("모두 지우기");
				$("#subject").val("");  // 내용 초기화
				$("#content").val("");  // 내용 초기화
			});
			
			// 글쓰기
			$("#saveBtn").on('click', function(){
				//alert("글쓰기");
			});
		});
    </script>
</th:block>
